<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="input">
            <button onclick = "clearScreen()">CLR</button>
            <button onclick = "del()">DEL</button>
            <button onclick = "display('%')">%</button>
            <button onclick = "display('/')">/</button>
            <button onclick = "display('7')">7</button>
            <button onclick = "display('8')">8</button>
            <button onclick = "display('9')">9</button>
            <button onclick = "display('*')">*</button>
            <button onclick = "display('4')">4</button>
            <button onclick = "display('5')">5</button>
            <button onclick = "display('6')">6</button>
            <button onclick = "display('-')">-</button>
            <button onclick = "display('1')">1</button>
            <button onclick = "display('2')">2</button>
            <button onclick = "display('3')">3</button>
            <button onclick = "display('+')">+</button>
            <button onclick = "display('.')">.</button>
            <button onclick = "display('0')">0</button>
            <button onclick = "calculate()" id="equal">=</button>          
        </div>
        
    </div>
    <div>
        <p>&#169; Created by <a href="https://github.com/Sabarinathan-V">https://github.com/Sabarinathan-V</a></p>
    </div>
    <script>
        let outputScreen = document.getElementById("input");

        const display = (num)=>{
            outputScreen.value += num;
        };

        const calculate = ()=>{
            try{
                if (outputScreen.value != ""){
                    outputScreen.value = eval(outputScreen.value);
                }
                else{
                    outputScreen.value = 0;
                }
            }
            catch(err){
                alert("Invalid Operation");
            }
        };

        const clearScreen = ()=>{
            outputScreen.value = "";
        };

        const del = ()=>{
            outputScreen.value = outputScreen.value.slice(0,-1);
        };

    </script>
    
</body>
</html>
